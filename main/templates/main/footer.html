<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGift</title>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Joan&display=swap" rel="stylesheet">
    <style>
        /* Основные стили для страницы */
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background-color: white;
        }

        /* Стили футера */
        .footer {
            width: 100%;
            height: auto; /* Изменено на auto для адаптации к содержимому */
            background-color: white;
            padding: 2vh 3vw;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Центрирование элементов по вертикали */
            flex-wrap: wrap; /* Перенос для мобильной версии */
        }

        /* Левый блок с логотипом и текстом */
        .footer-left {
            display: flex;
            align-items: center; /* Центрирование элементов по вертикали */
            gap: 1vh; /* Расстояние между логотипом и текстом */
        }

        .logo-footer img {
            width: 9vh;
            height: 9vh;
            margin-left: 2vh;
            margin-top: 2vh;
        }

        .footer-text {
            display: flex;
            flex-direction: column;
            font-family: "Arial", sans-serif;
            font-size: 1.8vh;
            margin: 0;
            margin-top: 2vh;
        }

        .footer-text .footer-title {
            margin-top: 1.5vh;
            font-family: "JetBrains Mono", serif;
            font-size: 48px;
            margin-top: 2vh;
        }

        .footer-company {
            font-family: "Arial", sans-serif;
            margin-right: 20vh;
            margin-top: 17vh;
            color: black;
        }

        .footer-right {
            display: flex;
            align-items: center; /* Центрирование элементов по вертикали */
        }

        .footer-right img {
            margin-top: 0; /* Убрано верхнее поле для выравнивания с другими элементами */
            width: 17vh;
            height: auto; /* Поддержка соотношения сторон */
        }

        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 3vh;
            }
            .footer-company {
                margin-top: 2vh; /* Добавлено пространство сверху для компании */
            }
            .footer-right {
                margin-top: 2vh; /* Добавлено пространство сверху для социальных иконок */
            }
        }

        .footer-date {
            font-family: "Joan", serif;
            font-size: 40px;
            margin-left: -9vh;
        }
    </style>
</head>
<body>

    <footer class="footer">
        <div class="footer-left">
            <a href="/" class="logo-footer">
                <img src="/media/logo.png" alt="Логотип">
            </a>
            <div class="footer-text">
                <div class="footer-title">UniqueGift</div>
                <div class="footer-date">21.11.24</div>
            </div>
        </div>

        <div class="footer-company">
            ООО «chen’ krutoi sait»
        </div>

        <div class="footer-right">
            <img src="/media/logoTgVk.png" alt="Соцсети">
        </div>
    </footer>
</body>
</html>
